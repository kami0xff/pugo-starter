<!-- Video Modal -->
<div class="video-modal" id="videoModal" aria-hidden="true">
    <div class="video-modal-backdrop" id="videoModalBackdrop"></div>
    <div class="video-modal-container">
        <div class="video-modal-content">
            <div class="video-modal-header">
                <h3 class="video-modal-title" id="videoModalTitle">Video Tutorial</h3>
                <button type="button" class="video-modal-close" id="videoModalClose" aria-label="Close video">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="video-modal-body">
                <video id="videoPlayer" controls playsinline>
                    <source id="videoSource" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</div>
